<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operators</title>
</head>
<body>
    <script>
        let arr = [79,89,98,67];
        let arr1 = [4,5,...arr];
        let arr2 = [1,2,3];
        let arr3 = [...arr2,...arr1];
        console.log(arr3);

        let str = 'Indian Railways';
        console.log(str);
        console.log(...str);
    </script>
</body>
</html>
