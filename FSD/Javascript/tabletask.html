<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="">
        <thead>
            <tr>
                <th>course name</th>
                <th>course name</th>
                <th>course fees</th>
                <th>place</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <script>
        var obj =[
            {
                name:"html",
                number:"23423",
                fees:"235",
                place:"dwp",
            },
            {
                name:"css",
                number:"23423",
                fees:"235",
                place:"dwp",
            },
            {
                name:"css",
                number:"23423",
                fees:"235",
                place:"dwp",
            }]
        for (let i = 0; i < obj.length; i++) {
            let tr=document.createElement("tr");
            let td1=document.createElement('td');
            let td2=document.createElement('td');
            let td3=document.createElement('td');
            let td4=document.createElement('td');
            td1.innerText=obj[i].name
            td2.innerText=obj[i].number
            td3.innerText=obj[i].fees
            td4.innerText=obj[i].place
            tr.append(td1)
            tr.append(td2)
            tr.append(td3)
            tr.append(td4)
            document.getElementById('tbody').append(tr)

            // var cell1 = row.insertCell(0);
            // var cell2 = row.insertCell(1);
            // var cell3 = row.insertCell(2);
            // var cell4 = row.insertCell(3);
            
        }
    </script>
</body>
</html>
