        class Train {
            constructor(tno,tname,etype,rake) {
                this.trainno=tno;
                this.trainname=tname;
                this.enginetype=etype;
                this.rake=rake;
            }
            traindetails()
            {
                return this.trainno+" "+this.trainname+" "+this.enginetype+" "+this.rake;
            }
        }
        let tno=prompt("Enter Train No.");
        let tname=prompt("Enter Train Name:");
        let obj=new Train(tno,tname,'Electric Multiple Unit (EMU)','LHB')
        console.log(obj.traindetails())
