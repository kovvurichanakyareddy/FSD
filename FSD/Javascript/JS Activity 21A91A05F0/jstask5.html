<!DOCTYPE html>

<body>
    <script>
        let n=window.prompt("Enter number for Multiplication Table");
        for(let i=0;i<=20;i++)
        {
            document.write(n+" x "+i+" = "+n*i+"<br>")
        }
    </script>
</body>
